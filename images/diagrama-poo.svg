<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .class-box { fill: #E8F4F8; stroke: #0066CC; stroke-width: 2; }
      .class-title { fill: #0066CC; font-weight: bold; font-family: Arial, sans-serif; font-size: 14px; }
      .class-attribute { fill: #333333; font-family: Arial, sans-serif; font-size: 12px; }
      .class-method { fill: #333333; font-family: Arial, sans-serif; font-size: 12px; font-style: italic; }
      .relation-line { stroke: #333333; stroke-width: 2; fill: none; }
      .inheritance-arrow { stroke: #333333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .diagram-title { fill: #0066CC; font-weight: bold; font-family: Arial, sans-serif; font-size: 18px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="35" class="diagram-title" text-anchor="middle">Object-Oriented Programming Diagram</text>
  
  <!-- Parent Class -->
  <g id="parent-class">
    <rect x="450" y="100" width="300" height="150" class="class-box" rx="5"/>
    <line x1="450" y1="135" x2="750" y2="135" stroke="#0066CC" stroke-width="1"/>
    <line x1="450" y1="170" x2="750" y2="170" stroke="#0066CC" stroke-width="1"/>
    
    <text x="600" y="125" class="class-title" text-anchor="middle">Class: Animal</text>
    
    <text x="465" y="155" class="class-attribute">- name: String</text>
    <text x="465" y="175" class="class-attribute">- age: int</text>
    
    <text x="465" y="190" class="class-method">+ getName(): String</text>
    <text x="465" y="210" class="class-method">+ setName(name): void</text>
    <text x="465" y="230" class="class-method">+ getAge(): int</text>
  </g>
  
  <!-- Child Class 1 -->
  <g id="child-class-1">
    <rect x="150" y="350" width="280" height="150" class="class-box" rx="5"/>
    <line x1="150" y1="385" x2="430" y2="385" stroke="#0066CC" stroke-width="1"/>
    <line x1="150" y1="420" x2="430" y2="420" stroke="#0066CC" stroke-width="1"/>
    
    <text x="290" y="375" class="class-title" text-anchor="middle">Class: Dog</text>
    
    <text x="165" y="405" class="class-attribute">- breed: String</text>
    <text x="165" y="425" class="class-attribute">- barksPerDay: int</text>
    
    <text x="165" y="440" class="class-method">+ bark(): void</text>
    <text x="165" y="460" class="class-method">+ fetch(): void</text>
    <text x="165" y="480" class="class-method">+ getBreed(): String</text>
  </g>
  
  <!-- Child Class 2 -->
  <g id="child-class-2">
    <rect x="570" y="350" width="280" height="150" class="class-box" rx="5"/>
    <line x1="570" y1="385" x2="850" y2="385" stroke="#0066CC" stroke-width="1"/>
    <line x1="570" y1="420" x2="850" y2="420" stroke="#0066CC" stroke-width="1"/>
    
    <text x="710" y="375" class="class-title" text-anchor="middle">Class: Cat</text>
    
    <text x="585" y="405" class="class-attribute">- color: String</text>
    <text x="585" y="425" class="class-attribute">- meowVolume: int</text>
    
    <text x="585" y="440" class="class-method">+ meow(): void</text>
    <text x="585" y="460" class="class-method">+ sleep(): void</text>
    <text x="585" y="480" class="class-method">+ getColor(): String</text>
  </g>
  
  <!-- Child Class 3 -->
  <g id="child-class-3">
    <rect x="990" y="350" width="280" height="150" class="class-box" rx="5"/>
    <line x1="990" y1="385" x2="1270" y2="385" stroke="#0066CC" stroke-width="1"/>
    <line x1="990" y1="420" x2="1270" y2="420" stroke="#0066CC" stroke-width="1"/>
    
    <text x="1130" y="375" class="class-title" text-anchor="middle">Class: Bird</text>
    
    <text x="1005" y="405" class="class-attribute">- wingSpan: double</text>
    <text x="1005" y="425" class="class-attribute">- canFly: boolean</text>
    
    <text x="1005" y="440" class="class-method">+ fly(): void</text>
    <text x="1005" y="460" class="class-method">+ chirp(): void</text>
    <text x="1005" y="480" class="class-method">+ land(): void</text>
  </g>
  
  <!-- Inheritance Lines (to parent class) -->
  <path d="M 290 350 Q 290 250 550 250" class="inheritance-arrow" marker-end="url(#arrowhead)"/>
  <path d="M 710 350 Q 710 250 600 250" class="inheritance-arrow" marker-end="url(#arrowhead)"/>
  <path d="M 1130 350 Q 1130 250 650 250" class="inheritance-arrow" marker-end="url(#arrowhead)"/>
  
  <!-- Inheritance Labels -->
  <text x="250" y="300" class="class-attribute" font-size="11">inherits</text>
  <text x="650" y="300" class="class-attribute" font-size="11">inherits</text>
  <text x="1050" y="300" class="class-attribute" font-size="11">inherits</text>
  
  <!-- Bottom annotation -->
  <text x="600" y="750" class="class-attribute" text-anchor="middle" font-size="13">Dog, Cat, and Bird classes inherit from Animal class</text>
</svg>